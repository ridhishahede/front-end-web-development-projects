<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <div class="content">

      <img class="equilibrium" src="images\image-equilibrium.jpg" height="250px" width="250px" alt="image-equilibrium">
      <br>
      <p>
        <strong class="equi-text">Equilibrium #3429</strong>
        <br><br>
        <span class="text">Our Equilibrium collection promotes balance and calm.</span>
        <br><br>
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum-image">
          <span class="eth-text">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="clock-image">
          <span class="text">3 days left</span>
        </div>
        <hr noshade width="85%">
      </p>
      <p>
        <div class="container">
          <img class="avatar" src="images/image-avatar.png" height="50px" width="50px" alt="avatar">
          <span class="text">Creation of &nbsp;</span> <span class="name"> - Jules Wyvern</span> 
        </div>
      </p>
    </div>

  </body>
</html>
